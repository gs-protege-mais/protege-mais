    <main>

        <h1 class="titulo">Cadastro Prioritário</h1>

        <div class="box">
            <form aria-label="Formulário de cadastro para pessoas com prioridade">
                <fieldset>
                    <div class="step" id="step1">
                        <div class="inputBox">
                            <label for="nome">Seu nome completo</label>
                            <input type="text" name="nome" id="nome" class="inputUser">
                            <span id="erroNome" class="erro"></span>
                        </div>
                        <div class="inputBox">
                            <label for="cpf">Seu CPF</label>
                            <input type="text" name="cpf" id="cpf" class="inputUser">
                            <span id="erroCPF" class="erro"></span>
                        </div>
                        <div class="inputBox">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco" class="inputUser">
                            <span id="erroEndereco" class="erro"></span>
                        </div>
                        <div class="inputBox">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" class="inputUser">
                            <span id="erroTelefone" class="erro"></span>
                        </div>
                        <div class="inputBox">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="inputUser">
                            <span id="erroEmail" class="erro"></span>
                        </div>
                        <div class="inputBox">
                            <label for="qtdPessoas">Quantas pessoas moram com você?</label>
                            <input type="number" name="qtdPessoas" id="qtdPessoas" class="inputUser">
                            <span id="erroQtdPessoas" class="erro"></span>
                        </div>

                        <button type="button" class="btn-next margin" onclick=" mostrarEtapa(2)">Próximo</button>
                    </div>

                    <div class="step" id="step2" style="display: none;">

                        <div class="inputBox">
                            <label>Você ou alguém da sua família possui alguma das condições abaixo?</label><br>

                            <div class="selecao">
                                <input type="checkbox" id="idoso" name="condicaoPessoa" value="idoso">
                                <label for="idoso">Idoso(a)</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="deficiente" name="condicaoPessoa" value="deficiente">
                                <label for="deficiente">Pessoa com deficiência</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="crianca" name="condicaoPessoa" value="crianca">
                                <label for="crianca">Criança de até 6 anos</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="gestante" name="condicaoPessoa" value="gestante">
                                <label for="gestante">Gestante</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="mobilidadeReduzida" name="condicaoPessoa"
                                    value="mobilidadeReduzida">
                                <label for="mobilidadeReduzida">Pessoa com mobilidade reduzida</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="doencaCronica" name="condicaoPessoa" value="doencaCronica">
                                <label for="doencaCronica">Doença crônica grave</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="nenhuma" name="condicaoPessoa" value="nenhuma">
                                <label for="nenhuma">Nenhuma das opções</label>
                            </div>
                        </div>

                        <div class="inputBox">
                            <label for="nomePessoa">Nome completo dessa pessoa</label>
                            <input type="text" name="nomePessoa" id="nomePessoa" class="inputUser">
                            <span id="erroNomePessoa" class="erro"></span>
                        </div>
                        <div class="inputBox">
                            <label for="cpfPessoa">CPF da pessoa</label>
                            <input type="text" name="cpfPessoa" id="cpfPessoa" class="inputUser">
                            <span id="erroCPFPessoa" class="erro"></span>
                        </div>

                        <div class="inputBox">
                            <label>A moradia está em área de risco (ex: encosta, beira de rio, região com histórico
                                de
                                enchentes ou queimadas)?</label><br>


                            <div class="selecao">
                                <input type="radio" id="riscoSim" name="areaRisco" value="sim">
                                <label for="riscoSim">Sim</label>
                            </div>


                            <div class="selecao">
                                <input type="radio" id="riscoNao" name="areaRisco" value="nao">
                                <label for="riscoNao">Não</label>
                            </div>


                            <div class="selecao">
                                <input type="radio" id="riscoNaoSei" name="areaRisco" value="naoSei">
                                <label for="riscoNaoSei">Não sei</label>
                            </div>
                        </div>
                        <div class="inputBox">
                            <label>Alguém da casa precisa de:</label>

                            <div class="selecao">
                                <input type="checkbox" id="necessidadeMedicamento" name="necessidadePessoa"
                                    value="medicamento">
                                <label for="necessidadeMedicamento">Medicamentos contínuos</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="necessidadeEquipamento" name="necessidadePessoa"
                                    value="equipamentoMedico">
                                <label for="necessidadeEquipamento">Equipamentos médicos (ex:
                                    oxigênio)</label>
                            </div>

                            <div class="selecao">
                                <input type="checkbox" id="necessidadeAjuda" name="necessidadePessoa" value="ajuda">
                                <label for="necessidadeAjuda">Ajuda para se locomover ou se
                                    comunicar</label>
                            </div>
                        </div>
                        <div class="butaozinhos">
                            <button type="button" class="btn-next" onclick="mostrarEtapa(1)">Voltar</button>

                            <button type="submit" class="btn">Enviar</button>
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
    </main>
